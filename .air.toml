root = "."
testdata_dir = "testdata"
tmp_dir = "tmp" # Changed from bin_dir to tmp to avoid confusion with build artifacts

[build]
  args_bin = []
  # Fixed: Linux uses forward slashes and no .exe
  bin = "./tmp/main"
  # Fixed: Build to the tmp directory
  cmd = "go build -o ./tmp/main ./cmd/api/main.go"
  delay = 1000
  # Fixed: Removed backslashes
  entrypoint = ["./tmp/main"]
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "web", "docs", "scripts"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = ["cmd", "internal", "pkg"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = true
  poll_interval = 500
  post_cmd = []
  # Fixed: Use 'make' instead of 'mingw32-make' (ensure 'make' is installed in Dockerfile)
  # Or comment this out if you don't have a Makefile in the container yet
  pre_cmd = [] 
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = true # Set to true so you see errors immediately